<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: #ff0000;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyItems" ng-init="init">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyItems.items">Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="toBuyItems.bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="toBuyItems.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtItems">
     <h2>Already Bought:</h2>
     <ul>
         <li ng-repeat="item in alreadyBoughtItems.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="alreadyBoughtItems.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
