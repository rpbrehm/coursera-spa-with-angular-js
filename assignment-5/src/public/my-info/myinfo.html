
<div class='text-center' style="width: 50%;margin-right: auto;margin-left: auto;">

    <div class="row" ng-if="!myinfoCtrl.isSignedUp">
       Sign up Now!
    </div>

    <div ng-if="myinfoCtrl.isSignedUp">
        <label class="control-label" for="firstName">First Name</label>
        <h4  id="firstName" class="form-control">{{myinfoCtrl.myInfo.firstName}}</h4><br/>

        <label class="control-label" for="lasttName">Last Name</label>
        <h4 id="lasttName" class="form-control">{{myinfoCtrl.myInfo.lastName}}</h4><br/>

        <label class="control-label" for="email">Email</label>
        <h4 id="email" class="form-control">{{myinfoCtrl.myInfo.email}}</h4><br/>

        <label class="control-label" for="phone">Phone</label>
        <h4 id="phone" class="form-control">{{myinfoCtrl.myInfo.phone}}</h4><br/>

        <label class="control-label" for="favoriteDish">Favorite Dish</label>
        <h4 id="favoriteDish" class="form-control"></h4><br>
    </div>

</div>
