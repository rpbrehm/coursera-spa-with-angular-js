<!doctype html>
<html lang="en" ng-app="MenuApp">
  <head>
    <title>Menu Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="menuapp.module.js"></script>
    <script src="menuapp.module.js"></script>
    <script src="data.module.js"></script>
    <script src="menudata.service.js"></script>
  </head>
  <body>
     <div class="container" ng-controller="NarrowItDownController as narrowItDown">

     <h1>Narrow Down Your Chinese Menu Choice</h1>

     <div class="form-group">
       <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
     </div>
     <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowItDown.searchItems()">Narrow It Down For Me!</button>
     </div>

      <found-items found-items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>

    </div>
  </body>
</html>
